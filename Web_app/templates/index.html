<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
    <link href="{{ url_for('static', filename='css/template.css') }}" rel="stylesheet">
    <link href='https://fonts.googleapis.com/css?family=Mogra' rel='stylesheet'>
    <link rel="shortcut icon" type="image/x-icon" href="{{ url_for('static', filename='img/animal_logo_1_transparant.png') }}">
    <title>AnimaLog - Home</title>
</head>
<body>
    <nav class="navbar navbar-light" style="background-color: #7ed957">
            <a class="navbar-brand" href="">
                    <img src="{{ url_for('static', filename='img/animal_logo_1_transparant.png') }}" width="120" height="120" alt="">
                AnimaLog</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
              <ul class="navbar-nav">
                <li class="nav-item active">
                  <a class="nav-link" href="#">Home<span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#">My Profile</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#">My Pets</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#" tabindex="-1" aria-disabled="true">About</a>
                </li>
              </ul>
            </div>
    </nav>

    <div class="container-fluid">
        <div class="row">
                <div class="col-md">
                       <img class="image-fluid" src="{{ url_for('static', filename='img/multi-pet-image.jpg') }}" width="700" alt="Responsive image"> 
                </div>
                <div class="col-md">
                    <h2>Sign In or Register</h2>
                    <!-- source: https://startbootstrap.com/snippets/login/ -->
                    <div class="card card-signin my-5">
                            <div class="card-body">
                              <h5 class="card-title text-center">Sign In</h5>
                              <form class="form-signin" method="POST">
                                <div class="form-label-group">
                                  <input name="email" type="email" id="inputEmail" class="form-control" placeholder="Email address" required autofocus>
                                  <label for="inputEmail">Email address</label>
                                </div>
                  
                                <div class="form-label-group">
                                  <input name ="password" type="password" id="inputPassword" class="form-control" placeholder="Password" required>
                                  <label for="inputPassword">Password</label>
                                </div>
                  
                                <div class="custom-control custom-checkbox mb-3">
                                  <input type="checkbox" class="custom-control-input" id="customCheck1">
                                  <label class="custom-control-label" for="customCheck1">Remember password</label>
                                </div>
                                <button class="btn btn-lg btn-primary btn-block text-uppercase" type="submit">Sign in</button>
                                <hr class="my-4">
                                <button class="btn btn-lg btn-google btn-block text-uppercase" type="submit"><i class="fab fa-google mr-2"></i> Sign in with Google</button>
                                <button class="btn btn-lg btn-facebook btn-block text-uppercase" type="submit"><i class="fab fa-facebook-f mr-2"></i> Sign in with Facebook</button>
                              </form>
                            </div>
                          </div>
                </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
